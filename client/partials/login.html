<div class="site__container">
  <div class="grid__container">

    <!--<div class="alert alert-info">
        Username: test<br/>
        Password: test
    </div>-->
    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>


    <form class="form--login" name="form" ng-submit="login()" role="form" style="height: 100%; align-items:center;">
        <div class="col-md-4" align="center" style="color:#0e90d2">
            <h1>Login</h1>
            </div>
      <div class="form-group" align="center">
        <input type="text" name="username" id="username"  ng-model="loginForm.username" required
               placeholder="UserName..." autocomplete="off" />
        <!--<span ng-show="form.username.$dirty && form.username.$error.required">Username is required</span>-->
      </div>
      <div class="form-group" align="center" >
        <input type="password" name="password" id="password"  ng-model="loginForm.password" required
               placeholder="Password..."/>
        <!--<span ng-show="form.password.$dirty && form.password.$error.required  ">Password is required</span>-->
      </div>
      <div class="form__input" align="center">
          <button type="submit" class="btn btn-info" ng-disabled="disabled">Login</button>

      </div>
    </form>

      <div align="center">
      <a href="index.html#/register" class="btn btn-info" role="button" style="align: center">Register Here</a>
      </div>

  </div>
</div>
